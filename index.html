<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calci">
            <h1>CALCULATOR</h1>
            <form name="calculator">
                <table>
                    <tr>
                        <td colspan="4"><input type="text" name="result" placeholder="0 " ></td>
                    </tr>
                    <tr>
                        <td><button class="button button1 button2" type="button"  value="x^2" onclick="square()">x<sup>2</sup></button></td>
                        <td><button class="button button1 button2"  type="button" value="x^3" onclick="cube()">x<sup>3</sup></button></td>
                        <td><button class="button button1 button2" type="button" value="sqrt2" onclick="sqrt2()">&radic;</button></td>
                        <td><button class="button button1 button2" type="button" value="sqrt3" onclick="sqrt3()">&#8731;</button></td>
                    </tr>
                    <tr>  
                        <td><button class="button button1 button2" type="button" value="sin" onclick="sin()">sin</button></td>
                        <td><button class="button button1 button2"type="button"  value="cos" onclick="cos()">cos</button></td>
                        <td><button class="button button1 button2" type="button" value="tan" onclick="tan()">tan</button></td>
                        <td><button class="button button1 button2"type="button"  value="" onclick="remv()">C</button></td>
                    </tr>              
                    <tr>
                        <td><button class="button button1 button2"type="button" value="(" onclick="number(value)">(</button></td>
                        <td><button class="button button1 button2"type="button" value=")" onclick="number(value)">)</button></td>
                        <td><button class="button button1 button2"type="button"  value="%" onclick="number(value)">%</button></td>
                        <td><button class="button button1 button2"type="button" value="BACKSPC" onclick="BACKSPC()">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="button button1"type="button" value="7" onclick="number(value)">7</button></td>
                        <td><button class="button button1"type="button" value="8" onclick="number(value)">8</button></td>
                        <td><button class="button button1"type="button" value="9" onclick="number(value)">9</button></td>
                        <td><button class="button button1 button2"type="button" value="/" onclick="number(value)">/</button></td>
                    
                    </tr>
                    <tr>
                        <td><button class="button button1"type="button" value="4" onclick="number(value)">4</button></td>
                        <td><button class="button button1"type="button" value="5" onclick="number(value)">5</button></td>
                        <td><button class="button button1"type="button" value="6" onclick="number(value)">6</button></td>
                        <td><button class="button button1 button2" type="button" style="font-size: 30px;" value="*" onclick="number(value)"><sub>*</sub></sub></button></td>
                    
                    </tr>
                    <tr>
                        <td><button class="button button1"type="button" value="1" onclick="number(value)">1</button></td>
                        <td><button class="button button1"type="button" value="2" onclick="number(value)">2</button></td>
                        <td><button class="button button1"type="button" value="3" onclick="number(value)">3</button></td>
                        <td><button class="button button1 button2"type="button" value="-" onclick="number(value)">-</button></td>
                        
                    </tr>
                    <tr>
                        
                        <td><button class="button button1" type="button"  value="0" onclick="number(value)">0</button></td>
                        <td><button class="button button1" type="button"  value="." style="font-weight: bolder;" onclick="number(value)">.</button></td>
                        <td><button class="button button1"type="button" style="background-color: #4285F4;color: white;" value="=" onclick="equal()">=</button></td>
                        <td><button class="button button1 button2" type="button" value="+" onclick="number(value)">+</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<!-- js -->
    <script type="text/javascript">
        function sin() {
            document.calculator.result.value=Math.sin(document.calculator.result.value);
        }
        function cos() {
            document.calculator.result.value=Math.cos(document.calculator.result.value);
        }
        function tan() {
            document.calculator.result.value=Math.tan(document.calculator.result.value);
        }
        function BACKSPC(){
            var a = document.calculator.result.value;
            document.calculator.result.value= a.substr(0,a.length-1);
        }
        function square(){
            document.calculator.result.value=Math.pow (document.calculator.result.value,2)
        }
        function cube(){
            document.calculator.result.value=Math.pow (document.calculator.result.value,3)
        }
        function sqrt2(){
            document.calculator.result.value=Math.pow (document.calculator.result.value,1/2)
        }
        function sqrt3(){
            document.calculator.result.value=Math.pow (document.calculator.result.value,1/3)
        }
        function number(value){
            document.calculator.result.value +=value;

        }
        function remv(){
            document.calculator.result.value =" ";
        }
        function equal(){
            document.calculator.result.value =eval(document.calculator.result.value );
        }
    </script>
</body>
</html>
